{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
	<div id="content">
		{% block content %}
		{% endblock %}
	</div>
	<div id="sidebar">
		<h2>Мой блог</h2>
		<p>Это мой блог. Я написал {% total_posts %} сообщения на данный момент.</p>
		<h3>Последние записи</h3>
		{% show_latest_posts 3 %}
	</div>
</body>
</html>
