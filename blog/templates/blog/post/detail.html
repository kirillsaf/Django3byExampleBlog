{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
	<h1>{{ post.title }}</h1>
	<p class="date">
		Опубликованн {{ post.publish }} автор {{ post.author }}
	</p>
	{{ post.body|linebreaks }}
	<p>
		<a href="{% url "blog:post_share" post.id %}">
			Поделиться записью
		</a>
	</p>
{% endblock %}
